version: '3.8'
services:
  postgres_db:
    container_name: sonthuy_db
    image: postgres:13
    volumes:
      - ./postgres_db/var/lib/postgresql:/var/lib/postgresql
    ports:
      - '${POSTGRES_EXPORT_PORT}:${POSTGRES_PORT}'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sonthuyorgpassworddb
      POSTGRES_DB: nest
    networks:
      - sonthuyorg
