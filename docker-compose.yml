  nestapp:
    container_name: sonthuy_be
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ./config/env/development.env
    ports:
      - '${BE_EXPORT_PORT}:${BE_PORT}'
    links:
      - postgres_db
    depends_on:
      - postgres_db
    environment:
      WAIT_HOSTS: 'postgres_db:${POSTGRES_PORT}'
    networks:
      - sonthuyorg
networks:
  sonthuyorg:
    driver: bridge